<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>黑马旅游-搜索</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/search.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script>


            //根据id不同,展示不同页面
            $(function () {
                var search = location.search;

                //切割字符串,取第二个值(id)
                var cid = search.split("=")[1];

                //当页面加载完成后,调用load方法,发送ajax请求,加载数据
                load(cid);


            });


            function load(cid, currentPage) {
                //发送ajax请求,请求route/pageQuery,传递cid
                $.get("route/pageQuery", {cid: cid, currentPage: currentPage}, function (pb) {

                    //解析pagebean数据,展示页面上

                    //分页工具条的数据展示
                    //展示总页码+总记录数(黑马提供的数据库只有cid=5的数据)

                    $("#totalPage").html(pb.totalPage);
                    $("#totalCount").html(pb.totalCount);

                    /*
                    <li><a href="">首页</a></li>
                                <li class="threeword"><a href="#">上一页</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">6</a></li>
                                <li><a href="#">7</a></li>
                                <li><a href="#">8</a></li>
                                <li><a href="#">9</a></li>
                                <li><a href="#">10</a></li>
                                <li class="threeword"><a href="javascript:;">下一页</a></li>
                                <li class="threeword"><a href="javascript:;">末页</a></li>
                     */
                    var lis = "";
                    var firstPage = '<li onclick="javascript:load(' + cid + ')" style="cursor: pointer"><a href="javascript:void(0)">首页</a></li>';
                    //上一页
                    var beforeNum = pb.currentPage - 1;
                    if (beforeNum <= 0) {
                        beforeNum = 1;
                    }
                    var prevPage = '<li onclick="javascript:load(' + cid + ',' + beforeNum + ')" style="cursor: pointer" class="threeword"><a href="#">上一页</a></li>';
                    lis += firstPage;
                    lis += prevPage;
                    //展示分页页码

                    /*
                        一共展示10个页码,能够达到前五后四的效果
                        如果前面不够5个后面补齐10个
                        如果后面不足4个,前面补齐10ge

                    */

                    //定义开始位置begin.结束位置end

                    var begin;
                    var end;

                    if(pb.totalPage<10){
                        //总页码<10
                        begin = 1;
                        end = pb.totalPage;
                    }else{
                        //总页码>=10
                        begin = pb.currentPage-5;
                        end = pb.currentPage+4;
                        //前面不够5个,后面补齐10个
                        if(begin<1){
                            begin = 1;
                            end = begin+9;
                        }
                        //后面不足4个,前面补齐10个
                        if(end>pb.totalPage){
                            end = pb.totalPage;
                            begin = end-9;
                        }
                    }


                    for (var i = begin; i <= end; i++) {
                        var li;
                        //为当前页码加上样式
                        if (pb.currentPage == i) {
                            li = '<li class="curPage" style="cursor: pointer" onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                        } else {
                            //创建页码的li
                            li = '<li style="cursor: pointer" onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                        }

                        //拼接字符串
                        lis += li;
                    }










                    // for (var i = 1; i <= pb.totalPage; i++) {
                    //     var li;
                    //     //为当前页码加上样式
                    //     if (pb.currentPage == i) {
                    //         li = '<li class="curPage" style="cursor: pointer" onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    //     } else {
                    //         //创建页码的li
                    //         li = '<li style="cursor: pointer" onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    //     }
                    //
                    //     //拼接字符串
                    //     lis += li;
                    // }
                    var nextNum = currentPage + 1;
                    if (nextNum > pb.totalPage) {
                        nextNum = pb.totalPage;
                    }
                    var nextPage = '<li onclick="javascript:load(' + cid + ','+nextNum+')" style="cursor: pointer" class="threeword"><a href="javascript:void(0);">下一页</a></li>';
                    var lastPage = '<li onclick="javascript:load(' + cid + ','+pb.totalPage+')" style="cursor: pointer" class="threeword"><a href="javascript:void(0);">末页</a></li>';
                    lis += nextPage;
                    lis += lastPage;
                    //将list内容设置到ul中
                    $("#pageNum").html(lis);

                    /*
                            <li>
                                <div class="img"><img src="images/04-search_03.jpg" alt=""></div>
                                <div class="text1">
                                    <p>【减100元 含除夕/春节出发】广州增城三英温泉度假酒店/自由行套票</p>
                                    <br/>
                                    <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                                </div>
                                <div class="price">
                                    <p class="price_num">
                                        <span>&yen;</span>
                                        <span>299</span>
                                        <span>起</span>
                                    </p>
                                    <p><a href="route_detail.html">查看详情</a></p>
                                </div>
                            </li>
                     */
                    //列表数据展示
                    var route_lis = "";
                    for (var i = 0; i < pb.list.length; i++) {
                        //获取{rid:1,rname:"xxx"}
                        var route = pb.list[i];

                        var li = '<li>\n' +
                            '                            <div class="img"><img src="' + route.rimage + '" style="width: 299px;height: 169px"></div>\n' +
                            '                            <div class="text1">\n' +
                            '                                <p>' + route.rname + '</p>\n' +
                            '                                <br/>\n' +
                            '                                <p>' + route.routeIntroduce + '</p>\n' +
                            '                            </div>\n' +
                            '                            <div class="price">\n' +
                            '                                <p class="price_num">\n' +
                            '                                    <span>&yen;</span>\n' +
                            '                                    <span>' + route.price + '</span>\n' +
                            '                                    <span>起</span>\n' +
                            '                                </p>\n' +
                            '                                <p><a href="route_detail.html">查看详情</a></p>\n' +
                            '                            </div>\n' +
                            '                        </li>';

                        route_lis += li;
                    }
                    $("#route").html(route_lis);

                    //定位到页面顶部
                    window.scrollTo(0,0);
                })
            }


        </script>
